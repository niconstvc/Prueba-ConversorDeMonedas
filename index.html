<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link
      rel="icon"
      href="https://cdn-icons-png.flaticon.com/512/217/217853.png"
    />
    <title>Conversor de monedas</title>
  </head>
  <body>
    <div class="container">
      <div class="input-container">
        <h1>Prueba <br />Conversor De Monedas</h1>
        <div class="converter">
          <h3>Pesos CLP</h3>
          <input type="text" id="clp" placeholder="Ingrese monto en CLP" />

          <p id="amount">Moneda a convertir:</p>
          <select id="coin">
            <option selected="selected" disabled="disabled">
              Seleccione moneda
            </option>
            <option value="dolar">Dolar</option>
            <option value="euro">Euro</option>
            <option value="uf">Unidad de fomento (UF)</option>
            <option value="utm">Unidad Tributaria Mensual (UTM)</option>
            <option value="libra_cobre">Libra de Cobre</option>
            <option value="bitcoin">Bitcoin</option>
          </select>
          <br />
          <button type="button" id="search-btn" onclick="convert()">
            Buscar
          </button>

          <p id="result">...</p>
        </div>
      </div>

      <div class="chart-title"></div>

      <div class="graph">
        <canvas id="result-chart"></canvas>
      </div>
    </div>

    <script src="./assets/js/main.js"></script>
    
  </body>
</html>
